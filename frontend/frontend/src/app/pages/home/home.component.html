<div class="container mt-5 text-center">
  <h3>{{message}}</h3>
</div>

<div>
  <ul>
    <li *ngFor="let gtotd of gtotds">
      <h5>What Happened?</h5>
      <h3>{{gtotd.title}}</h3>
      <h5>Give me more details!</h5>
      <p>{{gtotd.body}}</p>
      <h5>Who said it???</h5>
      <p>{{gtotd.user}}</p>
    </li>
  </ul>
</div>
