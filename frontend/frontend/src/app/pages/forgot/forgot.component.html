<main class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <div ngif="cls" class="alert alert-{{cls}}" role="alert">{{message}}</div>
    <h1 class="h3 mb-3 fw-normal">Please enter your email</h1>

    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Submit</button>
  </form>
</main>
