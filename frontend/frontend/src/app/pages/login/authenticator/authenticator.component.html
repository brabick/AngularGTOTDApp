<main class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please Enter Authentication Code</h1>

    <div class="form-floating">
      <input formControlName="code" class="form-control" id="floatingInput" placeholder="6 Digit Code">
      <label>Auth Code</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Submit</button>
  </form>

  <img class="w-100" [src]="loginData.img"  *ngIf="loginData.img"/>
</main>
